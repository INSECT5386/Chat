<script>
  const messagesDiv = document.getElementById('messages');
  const inputForm = document.getElementById('inputForm');
  const messageInput = document.getElementById('messageInput');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  let eventSource = null;

  inputForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message) return;
    appendMessage(message, 'user');
    messageInput.value = '';

    if (eventSource) {
      eventSource.close();
      eventSource = null;
    }

    // URL ë°”ê¿”ì„œ ì—°ê²°í•˜ì„¸ìš”
    const url = 'https://yuchan5386-api-0.hf.space/chat?message=' + encodeURIComponent(message);
    eventSource = new EventSource(url);

    let accumulatedResponse = '';

    eventSource.onopen = () => {
      console.log('SSE ì—°ê²°ë¨');
    };

    eventSource.onmessage = (event) => {
      if (event.data === '[DONE]') {
        eventSource.close();
        eventSource = null;
        return;
      }

      const token = event.data;
      if (!accumulatedResponse) {
        accumulatedResponse = token;
      } else if (/^[,\.!?]$/.test(token)) {
        accumulatedResponse += token;
      } else {
        accumulatedResponse += ' ' + token;
      }

      const lastBotMessage = messagesDiv.querySelector('.bot:last-child');
      if (lastBotMessage) {
        lastBotMessage.textContent = accumulatedResponse;
      } else {
        appendMessage(accumulatedResponse, 'bot');
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    eventSource.onerror = (err) => {
      console.error('SSE ì—ëŸ¬:', err);
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      appendMessage('âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
    };
  });
