<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>챗봇 웹 UI</title>
<style>
  body {
    font-family: '나눔고딕', 돋움, Dotum, sans-serif;
    margin: 30px;
    background: #f4f6f8;
  }
  #chat {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    height: 80vh;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding-bottom: 10px;
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
  }
  .message {
    margin: 6px 0;
  }
  .user {
    color: #0066cc;
    font-weight: bold;
  }
  .bot {
    color: #444;
  }
  #inputForm {
    display: flex;
  }
  #inputForm input[type="text"] {
    flex-grow: 1;
    padding: 10px 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
    outline: none;
  }
  #inputForm button {
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 0 18px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    transition: background-color 0.2s;
  }
  #inputForm button:hover {
    background-color: #004999;
  }
</style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <form id="inputForm">
    <input type="text" id="messageInput" autocomplete="off" placeholder="메시지를 입력하세요..." />
    <button type="submit">전송</button>
  </form>
</div>

<script>
  const messagesDiv = document.getElementById('messages');
  const inputForm = document.getElementById('inputForm');
  const messageInput = document.getElementById('messageInput');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  let eventSource = null;

  inputForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message) return;
    appendMessage('You: ' + message, 'user');
    messageInput.value = '';

    // 기존 EventSource 닫기
    if (eventSource) {
      eventSource.close();
      eventSource = null;
    }

    // 서버 SSE 연결
    const url = 'https://yuchan5386-api-0.hf.space/chat?message=' + encodeURIComponent(message);
    eventSource = new EventSource(url);

    let accumulatedResponse = '';

    eventSource.onopen = () => {
      console.log('Connected to API');
    };

    eventSource.onmessage = (event) => {
      if (event.data === '[DONE]') {
        eventSource.close();
        eventSource = null;
        appendMessage('대화 종료', 'bot');
        return;
      }

      const token = event.data;
      if (!accumulatedResponse) {
        accumulatedResponse = token;
      } else if (/^[,\.!?]$/.test(token)) {
        accumulatedResponse += token;
      } else {
        accumulatedResponse += ' ' + token;
      }

      // 업데이트 메시지 보여주기 (마지막 메시지 계속 갱신)
      const lastBotMessage = messagesDiv.querySelector('.bot:last-child');
      if (lastBotMessage) {
        lastBotMessage.textContent = accumulatedResponse;
      } else {
        appendMessage(accumulatedResponse, 'bot');
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    eventSource.onerror = (err) => {
      console.error('EventSource error:', err);
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      appendMessage('오류가 발생했습니다.', 'bot');
    };
  });
</script>

</body>
</html>
